<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butoni Home</title>

    <style>
        /* Baza e faqes */
        body {
            margin: 0;
            padding: 0;
            background: url('s.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            padding-bottom: 80px; /* për slide-bar */
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            font-size: 40px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        h2 {
            color: #ccc;
            text-align: center;
        }

        @font-face {
            font-family: gang;
            src: url(fontgang.otf) format("opentype");
        }

        /* Slide bar poshtë */
        .slide-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .slide-bar a {
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            padding: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .slide-bar a:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        /* Profile */
     

        /* Logo */
        .logo img {
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translate(-50%, -300px);
            width: 90%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
            opacity: 0;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                opacity 1.2s ease-out;
        }
        .profile-frame {
    width: 618px;           /* gjerësia fikse */
    height: 300px;          /* lartësia fikse, bën katrore */
    border: 3px solid #c67a38; /* ngjyra e kornizës */
    overflow: hidden;       /* mbulon pjesët që dalin jashtë */
    position: absolute;     
    top: 18%;               
    left: 50%;              
    transform: translate(-50%, -50%);
    border-radius: 10px;    /* opsionale për cepa pak të rrumbullakosur */
    box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* hije opsionale */
}

.profile-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;      /* foto mbulon kornizën pa deformim */
    filter: brightness(20%);
}
.my-button{
    background-color: #c67a38;   /* pa ngjyrë brenda */
      color: white;                   /* shkronja të bardha */
      border: 2px solid yellow;
            /* kornizë e verdhë */
      padding: 8px 10px;             /* madhësi butoni */
      font-size: 16px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border-radius: 20px;               /* drejtkëndëshe pa cepa të rrumbullakosur */
      cursor: pointer;
      transition: 0.3s;
  position: absolute;
            top: 89%;
            left: 50%;
            transform: translate(-50%, -260px);
            width: 40%;
            max-width: 500px;
            height: auto;
            object-fit: cover;         /* heq marginat default */
}
.my-button:hover{
    background-color: rgb(170, 103, 14);      /* mbushja bëhet e verdhë */
      color: black;                  /* shkronjat bëhen të zeza */
}
 /*kalendari */


.calendar {
    position: absolute;
    top: 200px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    transform-origin: bottom center;
    width: 50%;
    background-color: black;
    padding: 10px;
    box-sizing: border-box;
    border: 2px solid #c67a38;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.calendar.show {
    transform: translateX(-50%) scale(1);
    opacity: 1;
    pointer-events: auto;
}

.calendar button {
    background: black;
    color: white;
    border: 1px solid #c67a38;
    cursor: pointer;
    height: 30px;
    transition: background 0.3s;
}

.calendar button:hover {
    background: gray;
}

.calendar button.selected {
    background: red;
    color: white;
}

 






        /* Media Queries për celular */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                top: 10px;
            }

            .profile {
                top: 55%;
            }

            .slide-bar a {

                font-size: 16px;
            }

                width: 60%;
            }
        }

        @media (max-width: 480px) {

                font-size: 22px;
            }

            .profile {
                top: 60%;
            }

            .slide-bar a {
                padding: 8px;
                font-size: 14px;
            }

            .logo img {
                width: 90vw;
                
            }
        }
    </style>
</head>

<body>

   <div class="button-container">

</div>

  

  

    <script>

                    logo.style.opacity = "1";

    <!-- Lidh Font Awesome për ikonat -->

    <!-- Slide Bar Poshtë vetëm me ikona -->

        <a href="index.html"><i class="fas fa-home"></i></a>

    <script src="javascript/js.js" defer></script>

    <script>
const button = document.getElementById('my-button');
const calendar = document.getElementById('calendar');
let selectedDate = null;

// Funksion për të krijuar ditët në kalendar
function createCalendar() {
    // Mos e krijo dy herë nëse ekziston
    if (calendar.innerHTML.trim() !== "") return;

    for (let i = 1; i <= 31; i++) {
        const dayBtn = document.createElement('button');
        dayBtn.textContent = i;
        dayBtn.addEventListener('click', (e) => {
            if (selectedDate) selectedDate.classList.remove('selected');
            e.target.classList.add('selected');
            selectedDate = e.target;
            button.textContent = `Date Selected: ${i}`;
            calendar.classList.remove('show');
        });
        calendar.appendChild(dayBtn);
    }
}

// Event për butonin
button.addEventListener('click', (e) => {
    e.stopPropagation();
    createCalendar(); // krijo ditët vetëm herën e parë
    calendar.classList.toggle('show');
});

// Mbyll kur klikoj jashtë
document.addEventListener('click', (e) => {
    if (!button.contains(e.target) && !calendar.contains(e.target)) {
        calendar.classList.remove('show');
    }
});





</script>
</body>

</html>
