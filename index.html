    body {cursor: url('pen.png'), pointer;}
    body {
        margin: 0;

        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;

        height: 100vh;

    h1 {
        color: rgb(255, 255, 255);

        width: 100%;
    }
    h2{color: #ccc;

    .login-box{
        display: flex;
        flex-direction:column;
        gap: 5px;
        align-items: center;
        
        border-radius: 10px;
        transform: (-50px);
    }
    .login-box {
        transform:translateX(-500px)
        translateY(-400px);
         
    }
  

    .login-box input {
        width: 300px;
        padding: 10px;
        border-radius: 16px;
        border: 1px solid #ccc;
    }

    .login-box button{
        width: 60px;
        height: 60px;
        padding: 10px 20px;
        font-size: 16px;
        border:none;
        border-radius: 50%;
        cursor: pointer;
        background-color: none;
        
    }
    .login-box button {
      width: 60px;          /* madhësia e butonit */
      height: 60px;
      border: none;
      border-radius: 50%;   /* e bën rreth */
      cursor: pointer;
      background-color: none;
      overflow: hidden;     /* fsheh çdo pjesë të fotos që del jashtë */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
    }
    .login-box button img {
      width: 400%;     /* fotoja do përshtatet brenda butonit */
      height: 200%;
      object-fit: cover;  /* e pret dhe e rregullon që të mos shtrembërohet */
      border-radius: 50%; /* opsionale: e bën edhe foton vetë rreth */
    }

}
