    body {
        margin: 0;

@font-face{
    font-family: gang;
    src: url(fontgang.otf) format(opentype);
}
    
/* Slide bar poshtë */
.slide-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color:white;
  display: flex;
  justify-content: space-around;
  padding: 4.4px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1000;
}

/* Stilizimi i ikonave */
.slide-bar a {
  color: white;
  font-size: 15px; /* madhësia e ikonës */
  text-decoration: none;
  padding: 1px;
  border-radius: 50%;
  transition: background 0.3s, transform 0.2s;
}

.slide-bar a:hover {
  background-color: #555;
  transform: scale(1.2); /* efekt i vogël kur hover */
}

/* Shmang mbulimin e përmbajtjes nga slide bar */
body {
  padding-bottom: 60px; /* i njëjti lartësi si slide bar */
}
/* Të gjitha ikonat brenda slide-bar me background rrethor dhe hije */
.slide-bar a {
  background-color: #000000;                /* sfond i bardhë */
  color: #ffffff;                           /* ngjyra e ikonës */
  border-radius: 50%;                    /* rrethor */
  padding: 12px;                         /* hapësira brenda rrethit */
  box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* hije */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s, box-shadow 0.3s; /* efekt hover */
}

/* Hover efekt për ikonat */
.slide-bar a:hover {
  transform: scale(1.2);
  box-shadow: 0 6px 10px rgba(0,0,0,0.4);
}
.profile {
  position: absolute;
  top: 20%;   /* vendos sipas dëshirës */
  left: 50%;
  transform: translate(-50%, -50%);
}

.profile img {
  width: 500px;
  height: 300px;
  object-fit: cover;
  border: 2px solid #c67a38;
  filter: brightness(20%);
}

/* Logo */
.logo img {
    position: absolute;
    top: 28%;   /* vendos sipas dëshirës */
  left: 10%;
    width: 400px;
    height: 200px;
    object-fit: cover;

  /* fillon lart jashtë vendit dhe pa dukshmëri */
    transform: translateY(-300px);
    opacity: 0;

    /* animacion me bounce */
    transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                opacity 1.2s ease-out;
  }













    

    

    
</style>
</head>
<body>
  <div class="profile">
  <img src="foto/fkryesore.JPG" alt="Profile Photo">
</div>


<div class="logo">
  <img src="foto/logo.png" alt="logo foto">
</div>


<script>
  window.addEventListener("DOMContentLoaded", () => {
    const logo = document.querySelector(".logo img");

    if (logo) {
      // vonesë e vogël për animacion
      setTimeout(() => {
        logo.style.transform = "translateY(0)";
        logo.style.opacity = "1";
      }, 100); 
    }
  });
</script>
