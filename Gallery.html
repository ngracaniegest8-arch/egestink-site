<style>
/* BACKGROUND */
body {
    margin: 0;
    padding: 0;
    background: url('s.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    
  
}
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('s.jpg') center/cover no-repeat fixed;
    z-index: -1;
    animation: dimBackground 3s forwards; /* animacion gradual */
}

/* animacioni: nga normal në zbehur */
@keyframes dimBackground {
    from { filter: brightness(100%); }
    to { filter: brightness(38%); }
}

/* FOTOT-MIA BUTTONS */
@font-face {
    font-family: 'gang';
    src: url(fontgang.otf) format('opentype');
    
}


/* container i madh */
.gallery-container {
  max-width: 1000px; 
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

/* pjesa bosh lart për tekst */
.gallery-header {
  margin-top: 0px;
  margin-bottom: 1px; /* hapësirë mes tekstit dhe fotove */
}

.gallery-header h2 {
  font-style: italic;
  color: white;
  
}

/* grid i fotove poshtë */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* gjithmonë 3 foto në rresht */
  gap: 15px;
}

.photo {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.photo img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  display: block;
}

.overlay {
  position: absolute;
  
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(0, 0, 0);
  transform: translateX(0);
}
/* Lightbox background */
.lightbox {
  display: none; /* fshehur default */
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

/* Foto brenda modalit */
.lightbox-content {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

/* Butoni mbyllës */
.lightbox .close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
/* Shigjetat */
.lightbox .prev,
.lightbox .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 40px;
  transition: 0.3s;
  user-select: none;
}

.lightbox .prev { left: 20px; }
.lightbox .next { right: 20px; }

.lightbox .prev:hover,
.lightbox .next:hover {
  color: #ccc;
}


.photo img {
  transform: scale(1.05) translateY(-5px); /* fillon direkt me vlerën e zoom */
}

.photo img.zoomed {
  animation: pulseZoom 2s infinite alternate; /* nis pulse direkt */
}

@keyframes pulseZoom {
  0% { transform: scale(1.05) translateY(-5px); }
  100% { transform: scale(1.08) translateY(-8px); }
}
.gallery-header {
  text-align: center;
}

.gallery-header h2 {
  font-family: 'gang2', sans-serif;
  font-size: 100px;
  color: white;
  margin: 0;
  font-weight: normal;
  display: inline-block;
}

.gallery-header h2 span {
  opacity: 0;
  display: inline-block;
  transition: opacity 0.3s ease; /* smooth fade */
}

/*pjesa like koment*/





@font-face {
    font-family: 'gang2';
    src: url(fontgang2.ttf) format(opentype);
}
/* Slide bar poshtë */
.slide-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color:rgb(228, 217, 217);
  
  display: flex;
  justify-content: space-around;
  padding: 4.4px ;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1000;
}

/* Stilizimi i ikonave */
.slide-bar a {
  color: white;
  font-size: 15px; /* madhësia e ikonës */
  text-decoration: none;
  padding: 1px;
  border-radius: 50%;
  transition: background 0.3s, transform 0.2s;
}

.slide-bar a:hover {
  background-color: #555;
  transform: scale(1.2); /* efekt i vogël kur hover */
}

/* Shmang mbulimin e përmbajtjes nga slide bar */
body {
  padding-bottom: 60px; /* i njëjti lartësi si slide bar */
}
/* Të gjitha ikonat brenda slide-bar me background rrethor dhe hije */
.slide-bar a {
  background-color: #000000;                /* sfond i bardhë */
  color: #ffffff;                           /* ngjyra e ikonës */
  border-radius: 50%;                    /* rrethor */
  padding: 12px;                         /* hapësira brenda rrethit */
  box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* hije */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s, box-shadow 0.3s; /* efekt hover */
}

/* Hover efekt për ikonat */
.slide-bar a:hover {
  transform: scale(1.2);
  box-shadow: 0 6px 10px rgba(0,0,0,0.4);
}
